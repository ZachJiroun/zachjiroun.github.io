---
layout: default
---

<header>
  <h1>Zach Jiroun</h1>
  <h3>Product Focused Developer</h2>
  <h4 class="links">
    <a target="_blank" href="https://github.com/ZachJiroun">GitHub</a>
    <span class="divider">|</span>
    <a target="_blank" href="https://twitter.com/rhymeswithjack">Twitter</a>
    <span class="divider">|</span>
    <a target="_blank" href="https://medium.com/@rhymeswithjack">Medium</a>
    <span class="divider">|</span>
    <a href="mailto:zjiroun@gmail.com">Email</a>
  </h4>
</header>

<div class="post-wrapper">
  <ul class="post-list">
    {% for post in site.posts %}
    <li class="post-item">
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        <img src="img/thumbnails/{{ post.title | slugify }}_thumbnail.png" alt="{{ post.title }} thumbnail" class="post-image">
        <div class="post-info">
          <h4>{{ post.title }}</h2>
          <p>{{ post.description }}</p>
        </div>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>

<footer>
  <p>Made with ♥︎ by Zach</p>
</footer>
